<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>


    function numbersOnly(arr) {
      var newArray = [];

      for(var i = 0; i <= arr.length; i++) {
        var ele = arr[i];

        if (typeof ele === 'number'){
          newArray.push(arr[i]);
        }
      }
      return newArray;
      }
    console.log(numbersOnly([1, "apple", -3, "orange", 0.5]));

    </script>
  </body>
</html>
