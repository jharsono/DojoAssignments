<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function randomChance(quarters) {
      var current = quarters;
      var reward = Math.floor(Math.random()*50) +50; //50 total possibilities, start at 50.
      var play = (Math.floor(Math.random()*100)); //random 1-100. if play = 1, reward + wallet. else, wallet - 1

      if (current > 0) {
        if (play == 1) {
          return 'Congratulations! You now have ' + (current += reward) + ' quarters';
        } else {
          current --;
          return "Current amount of quarters is " + current;
        }
      } else {
        return "You're broke.";
        }
      }
    console.log(randomChance(10));

    </script>
  </body>
</html>
